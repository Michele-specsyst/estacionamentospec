{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col-12">
        <h1>Lista Pessoas</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_pessoa_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}

            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>    
    </div>
    <div class="col-sm-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereco</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for pessoa in pessoas %}
                <tr>
                    <th scope="row">{{ pessoa.id }}</th>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.endereco }}</td>
                    <td>{{ pessoa.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
