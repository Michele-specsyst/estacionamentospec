{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col-12">
        <h1>Lista Veiculos</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_veiculo_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}
            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>  
    </div>  
    <div class="col-sm-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Proprietario</th>
                </tr>
            </thead>
            <tbody>
                {% for veiculo in veiculos %}
                <tr>
                    <th scope="row">{{ veiculo.id }}</th>
                    <td>{{ veiculo.marca }}</td>
                    <td>{{ veiculo.placa }}</td>
                    <td>{{ veiculo.proprietario }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
