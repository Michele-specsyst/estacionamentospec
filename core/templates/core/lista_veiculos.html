{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col-12">
        <h1>Lista Veiculos</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_veiculo_novo' %}" method="POST">
            {% csrf_token %}

            {{ form|bootstrap }}
            <br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>  
    </div>  
    <div class="col-sm-6">
        <ul>
        {% for veiculo in veiculos %}
            <li> 
                <a href="{% url 'core_veiculo_update' veiculo.id %}"> {{ veiculo.placa }} </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
